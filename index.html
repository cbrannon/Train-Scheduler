<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-red.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.10/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.10/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.10/firebase-messaging.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="assets/javascript/script.js"></script>
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <main class="mdl-layout__content">
            <div class="mdl-grid">
                <div class="mdl-layout-spacer"></div>
                <div class="mdl-cell mdl-cell--8-col">
                    <div class="mdl-card mdl-shadow--2dp">
                        <div class="mdl-card__title">
                            <h2 class="mdl-card__title-text">Current Train Schedule</h2>
                        </div>
                        <div class="mdl-card__supporting-text">
                            <table class="mdl-data-table mdl-js-data-table">
                            <thead>
                                <tr>
                                <th class="mdl-data-table__cell--non-numeric">Train Name</th>
                                <th class="mdl-data-table__cell--non-numeric">Destination</th>
                                <th class="mdl-data-table__cell--non-numeric">Frequency (min)</th>
                                <th class="mdl-data-table__cell--non-numeric">Next Arrival</th>
                                <th class="mdl-data-table__cell--non-numeric">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="schedule"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="mdl-layout-spacer"></div>
            </div>
            <div class="mdl-grid">
                <div class="mdl-layout-spacer"></div>
                <div class="mdl-cell mdl-cell--8-col">
                    <div class="mdl-card mdl-shadow--2dp">
                        <div class="mdl-card__title">
                            <h2 class="mdl-card__title-text">Add Train</h2>
                        </div>
                        <div class="mdl-card__supporting-text">
                            <form action="#">
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="text" id="train-name-input">
                                    <label class="mdl-textfield__label" for="train-name-input">Train Name</label>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="text" id="destination-input">
                                    <label class="mdl-textfield__label" for="destination-input">Destination</label>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="text" pattern="(?:[01]|2(?![4-9])){1}\d{1}:[0-5]{1}\d{1}" id="first-train-input">
                                    <label class="mdl-textfield__label" for="first-train-input">First Train Time (HH:mm - military time)</label>
                                    <span class="mdl-textfield__error">Input is not military time!</span>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="frequency-input">
                                    <label class="mdl-textfield__label" for="frequency-input">Frequency (min)</label>
                                    <span class="mdl-textfield__error">Input is not a number!</span>
                                </div>
                                <button class="mdl-button mdl-button--raised" type="submit" id="submit">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="mdl-layout-spacer"></div>
            </div>
        </main>
    </div>
</body>
</html>
